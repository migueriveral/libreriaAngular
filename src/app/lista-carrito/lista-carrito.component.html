<h3>Tu carrito:</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Precio</th>
            <th>Editorial</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of carrito">
            <td>{{ item.nombre }}</td>
            <td>{{ item.apellidoAutor }}, {{ item.nombreAutor }}</td>
            <td>{{ item.precio }}</td>
            <td>{{ item.editorial }}</td>
            <td>{{ item.descripcion }}</td>
            <td><button type="button" class="btn btn-danger" (click)=borrarDelCarrito(item)>X</button></td>
        </tr>
    </tbody>
</table>
<button (click)=finalizarCompra() type="button" class="btn btn-primary">Finalizar compra</button>
