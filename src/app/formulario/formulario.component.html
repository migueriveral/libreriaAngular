<h2>Publicar libro</h2>
<form (ngSubmit)="guardar()" class="formPublicar">
  <div class="form-group">
    <label for="nombre">Titulo</label>
    <input type="text" [(ngModel)]="nombre" class="form-control" name="nombre" id="nombre" placeholder="Titulo">
  </div>
  <div class="form-group">
    <label for="apellidoAutor">Apellido del autor</label>
    <input type="text" [(ngModel)]="apellidoAutor" class="form-control" name="apellidoAutor" id="apellidoAutor" placeholder="Apellido">
  </div>
    <div class="form-group">
    <label for="nombreAutor">Nombre del autor</label>
    <input type="text" [(ngModel)]="nombreAutor" class="form-control" name="nombreAutor" id="nombreAutor" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" [(ngModel)]="precio" class="form-control" name="precio" id="precio" placeholder="$">
  </div>
  <div class="form-group">
    <label for="editorial">Editorial</label>
    <select name="editorial" [(ngModel)]="editorial" id="editorial" class="form-control formulario-campo">
        <option value="Alfaguara">Alfaguara</option>
        <option value="Anagrama">Anagrama</option>
        <option value="Edhasa">Edhasa</option>
        <option value="Sudamericana">Sudamericana</option>
        <option value="Lumen">Lumen</option>
        <option value="Otra">Otra</option>
      </select>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea class="form-control" [(ngModel)]="descripcion" name="descripcion" id="descripcion" rows="3" placeholder="Da una breve descripción del libro"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Publicar</button>
  <p>{{respuesta}}</p>
</form>
